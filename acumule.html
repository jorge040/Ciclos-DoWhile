<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>acumule</title>
</head>
<body>

    <script>
        let valor;
        let suma = 0;
        
        do {

            valor = parseInt(prompt('Ingrese un valor (9999) para finalizar'));
            if (valor != 9999) {
                suma = suma + valor;                
            }
            
        } while (valor != 9999);
        document.write('Valor acumulado total: ' + suma);
        document.write('<br>');

        if (suma > 0) {
            document.write('El valor acumulado es igual a cero');
            
        }else{
            if (suma == 0) {

                document.write('El vlaor acumulado es cero:');
                
            }else{
                document.write('El valor acumulado es menor a cero: ');
            }
        }
    </script>
    
</body>
</html>
